<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .hero-section {
            background-image: url('https://lh4.googleusercontent.com/proxy/UDMkCObzJIbqb2ln4guTpTacdtS2x3D0soSKClBzw7cr94qsm68xSqhutt66lu_-omHvxuaqqQZl8dnB');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero-btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .hero-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <h1>Ласкаво просимо на сайт</h1>
        <a href="#" class="hero-btn">Дізнатися більше</a>
    </div>

</body>
</html>
